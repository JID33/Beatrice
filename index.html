<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire D2B1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f0f8ff;
    }
    .formulaire, .recu {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="formulaire">
    <h2>Rejoindre la coopérative D2B1</h2>
    <form id="d2b1Form">
      <label>Nom :</label>
      <input type="text" name="nom" required>

      <label>Prénom :</label>
      <input type="text" name="prenom" required>

      <label>CIN ou NIF :</label>
      <input type="text" name="cin" required>

      <label>Email :</label>
      <input type="email" name="email" required>

      <label>Numéro WhatsApp :</label>
      <input type="text" name="whatsapp" required>

      <button type="submit">Envoyer</button>
    </form>
  </div>

  <div class="recu hidden" id="recu">
    <h3>Reçu D2B1</h3>
    <p id="recuContent"></p>
    <button onclick="window.print()">Imprimer le reçu</button>
  </div>

  <script>
    const form = document.getElementById("d2b1Form");
    const recuDiv = document.getElementById("recu");
    const recuContent = document.getElementById("recuContent");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const data = {
        nom: form.nom.value,
        prenom: form.prenom.value,
        cin: form.cin.value,
        email: form.email.value,
        whatsapp: form.whatsapp.value,
        id: "D2B1-" + new Date().toISOString().slice(0,10).replace(/-/g,"") + "-" + Math.floor(Math.random()*1000).toString().padStart(3,'0')
      };

      fetch("https://script.google.com/macros/s/AKfycbzFHk8Ew8MrPtxHI0_RglEvBUDk24QPrCD2ZGwxJ7k592RnKQf_U9OsG_8rcWNT6j88/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(res => {
        if (res === "OK") {
          recuContent.innerHTML = `
            <strong>Numéro de reçu :</strong> ${data.id}<br>
            <strong>Nom :</strong> ${data.nom}<br>
            <strong>Prénom :</strong> ${data.prenom}<br>
            <strong>CIN/NIF :</strong> ${data.cin}<br>
            <strong>Email :</strong> ${data.email}<br>
            <strong>WhatsApp :</strong> ${data.whatsapp}<br>
            <strong>Date :</strong> ${(new Date()).toLocaleString()}
          `;
          recuDiv.classList.remove("hidden");
          form.reset();
        } else {
          alert("Erreur lors de l'envoi.");
        }
      })
      .catch(error => {
        console.error("Erreur complète:", error);
        alert("Erreur lors de l’envoi. Vérifiez votre connexion.");
      });
    });
  </script>
</body>
</html>
