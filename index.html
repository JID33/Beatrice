<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion DREAM2BUILD1</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-2xl font-bold mb-4">Connexion Admin</h1>
  <form class="space-y-4 max-w-md">
    <input type="email" name="email" placeholder="Email" required class="w-full p-2 border rounded" />
    <input type="password" name="password" placeholder="Mot de passe" required class="w-full p-2 border rounded" />
    <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-800">Se connecter</button>
  </form>

  <script>
    document.querySelector("form").addEventListener("submit", function(event) {
      event.preventDefault();
      const email = this.email.value;
      const password = this.password.value;

      fetch("https://script.google.com/macros/s/AKfycbzFHk8Ew8MrPtxHI0_RglEvBUDk24QPrCD2ZGwxJ7k592RnKQf_U9OsG_8rcWNT6j88/exec?sheet=Login", {
        method: "POST",
        body: new URLSearchParams({ email, password }),
      })
      .then(res => res.text())
      .then(result => {
        if (result === "SUCCESS") {
          alert("Connexion réussie !");
          window.location.href = "admin.html";
        } else {
          alert("Identifiants invalides");
        }
      })
      .catch(() => alert("Erreur réseau. Vérifiez votre connexion."));
    });
  </script>
</body>
</html>
